<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Eurotrip - the only LOD GeoQuiz</title>
	<meta name="description" content="Test your geography skills in this addicting quiz game. Questions are dynamically generated, so the possibilities are sheer endless.">
	<meta name="author" content="Clemens Stolle, Andreas Gutzan, Christoph Gieliesch, Xinjie Du">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/style.css?v=2">

	<script src="js/libs/modernizr-1.7.min.js"></script>
</head>
<body>
    <div id="main" role="main">
        <div id="map_canvas">
        </div>
        <div class="overlay" id="your_score">
            Your Score:
            <p id="points">0</p>
        </div>
        
        <div id="bonusQuestion" class="overlay">
            <h2>Bonus Question</h2>
            <h3>Pick the corresponding flag!</h3>
        </div>
        
        <div class="overlay" id="navigation">
            <h2 id="progress">Let's get started</h2>
            <a id="getMorePics" href="#">new photos<b>- 200 pts</b></a>
            <a id="getInfo" href="#"><span>show hint</span><span>hide hint</span><b>- 400 pts</b><b>unlocked</b></a>
            <div id="hint"><h3>Hint</h3><p id="hintText"></p></div>
            <div id="answer"><h3>Result</h3><p id="answerText"></p><a href="#">Next Question</a></article></div>
            
            <div class="polaroid" id="pic1"><img src="fragezeichen.gif" alt="Picture"></div>
            <div class="polaroid" id="pic2"><img src="fragezeichen.gif" alt="Picture"></div>
            <div class="polaroid" id="pic3"><img src="fragezeichen.gif" alt="Picture"></div>
        </div>
    </div>
	
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
